<!DOCTYPE html>
<html>
<head>
  <title>Standard table</title>
</head>
<body>

  <p>
    <table border=1>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Place of birth</th>
      </tr>
      <tr>
        <td>Sam</td>
        <td>45</td>
        <td>Philadelphia, PA</td>
      </tr>
      <tr>
        <td>Ryan</td>
        <td>26</td>
        <td>Dallas, TX</td>
      </tr>
      <tr>
        <td>Mona</td>
        <td>33</td>
        <td>Milwaukee, WI</td>
      </tr>
    </table>
  </p>

  <p>
      <table border=1>
        <tr>
          <th>Class</th>
          <th>Female</th>
          <th>Male</th>
        </tr>
        <tr>
          <td rowspan="2">names</td>
          <td colspan="2">Dylan</td>
        </tr>
        <tr>
          <td>Beth</td>
          <td>Tim</td>
        </tr>
      </table>
  </p>

</body>
</html>
